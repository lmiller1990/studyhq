version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - npx --yes nypm i
    build:
      commands:
        - env | grep -e AUTH_ORIGIN  -e SECRET >> .env.production
        - npm run build
  artifacts:
    baseDirectory: '.output/public'
    files:
      - '**/*'

