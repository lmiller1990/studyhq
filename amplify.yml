version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - npx --yes nypm i
    build:
      commands:
        - [ ! -f .env ] || export $(grep -v '^#' .env | xargs)

        - npm run build
  artifacts:
    baseDirectory: '.output/public'
    files:
      - '**/*'

